<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% seo %}

    <style type="text/css">
      {% capture include_to_scssify %}
        {% include _reboot.scss %}
      {% endcapture %}
      {{ include_to_scssify | scssify }}
    </style>

    <link rel="stylesheet" href="{{ "/css/global.css" | prepend: site.github.url }}">

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

    <!-- page specific stylesheets -->
    {% for stylesheet in page.stylesheets %}
    <link rel="stylesheet" href="{{ stylesheet | prepend: site.github.url }}">
    {% endfor %}

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>

    {{ content }}

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-53649019-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- page specific scripts -->
    {% for script in page.scripts %}
    <script type="text/javascript" src="{{ script | prepend: site.github.url }}"></script>
    {% endfor %}

  </body>
</html>
